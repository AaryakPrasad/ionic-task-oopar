<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aaryak Prasad - Internship submission
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content class="ion-padding">
    <h1 [(ngModel)]='text' ng-bind-html="text" ngDefaultControl>{{text}}</h1>
    <ion-item>
      <ion-input [(ngModel)]='username' label="Enter your name:" placeholder="Enter text"
        (ionInput)="nameChange()"></ion-input>
    </ion-item>
  </ion-card-content>


</ion-content>
